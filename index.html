<!DOCTYPE html>
<html lang="en">
  <head>
  <style>
  iframe{
    width: 100%;
    height:100%;
    border: none;
  }
  </style>
  <script type="text/javascript" src="./prototype.js"></script>
  <script type="application/javascript">
    window.onmessage = function(e) {
      console.log(e.data.hasOwnProperty("frameHeight"));
      if (e.data.hasOwnProperty("frameHeight")) {
        var chatFrame = document.getElementById("chatFrame");
        chatFrame.style.height = e.data.frameHeight + 20 + "px";
        chatFrame.style.width = e.data.frameWidth + 200 + "px";
      }
    };
  </script>
  </head>
  <body>
  HRD embedded chat iframe Test
    <div style ="bottom: 0px; right: 0px; position: absolute;" >
      <iframe id="chatFrame" src= "./ChatEmbedded.html"></iframe>
    </div>
  </body>
  
</html>
